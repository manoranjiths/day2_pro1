<!DOCTYPE html>
<html lang="en">
<head>
  
  <title>Weather </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
    }
    #quote, #weather {
      margin-bottom: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }
    
    button:hover {
      background-color: #0056b3;
    }

<body>

  <h1>Weather </h1>

  <div id="weather">
    <h2>Weather Data</h2>
    <p id="weather-info">Click the button to fetch weather data.</p>

  </div>

  

  <script src="app.js"></script>

</html>
